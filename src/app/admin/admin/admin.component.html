<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
      <div class="example-spacer page__box p-3 mt-2">Admins
        <button mat-raised-button class="btn btn-primary pull-right" (click)="openDialog()">Add Admin</button>
      </div>
      <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">

          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2>admin List</h2>
            </div>
            <div class="panel-body">
              <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

                <thead>
                  <tr>
                    <th >Name</th>
                    <th >password</th>
                    <th >privilegeID</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let admin of admins | async">
                    <td>{{admin.name}}</td>
                    <td>{{admin.email}}</td>
                    <td>{{admin.department}}</td>

                      <td><button style='margin-right:16px' (click)="deleteAdmin(admin.id)" class="btn btn-danger">Delete</button>
                        <button style='margin-right:16px' (click)="updateAdmin(admin.id)" class="btn btn-success" style="margin-left: 10px">Edit</button>
                      </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of admins"></mat-paginator>
          </div>

        </div>
      </div>


  </mat-drawer-content>
</mat-drawer-container>
